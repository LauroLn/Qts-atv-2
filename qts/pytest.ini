[pytest]
addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
log_cli_level = INFO
log_file_level = ERROR
log_file = pytest.log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function